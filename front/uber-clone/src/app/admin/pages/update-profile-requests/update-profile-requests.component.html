<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col">view</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of requests; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ request.email }}
      </td>
      <td>{{ request.name }} {{ request.surname }}</td>
      <td>
        <Button
          class="btn btn-dark btn-sm"
          [routerLink]="['/admin/profile-change-request/' + request.id]"
        >
          view</Button
        >
      </td>
    </tr>
  </tbody>
</table>
