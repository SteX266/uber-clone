<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <app-user-profile> </app-user-profile>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div>
            <div>
              <div class="card h-100">
                <div class="card-body">
                  <form
                    #changePasswordForm="ngForm"
                    class="file-upload"
                    (ngSubmit)="submitPasswordChanges()"
                  >
                    <div>
                      <div class="bg-secondary-soft px-4 py-5 rounded">
                        <div class="row g-3">
                          <h4 class="my-4">Change Password</h4>

                          <div class="col-md-6">
                            <label
                              for="exampleInputPassword1"
                              class="form-label"
                              >Old password *</label
                            >
                            <input
                              [(ngModel)]="oldPassword"
                              name="oldPassword"
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                            />
                          </div>

                          <div class="col-md-6">
                            <label

                              for="exampleInputPassword2"
                              class="form-label"
                              >New password *</label
                            >
                            <input
                            [(ngModel)]="newPassword"
                              name = "newPassword"
                              type="password"
                              class="form-control"
                              id="exampleInputPassword2"
                            />
                          </div>

                          <div class="col-md-12">
                            <label
                              for="exampleInputPassword3"
                              class="form-label"
                              >Confirm Password *</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword3"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="gap-3 d-md-flex justify-content text-center">
                      <button
                        type="button"
                        class="btn btn-danger-soft btn-lg"
                        (click)="back()"
                      >
                        Back
                      </button>
                      <button (click)="submitPasswordChanges()" type="submit" class="btn btn-dark btn-lg">
                        Update password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
